<body>

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" th:src="${videoGame.getLink()}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${videoGame.getName()}"></h5>
                <p class="card-text" th:text="${videoGame.getDescription()}"></p>
                <a th:href="@{'/videoGames/' + ${videoGame.getId()}}" class="btn btn-primary">Details</a>
                <a th:href="@{'/videoGames/delete/' + ${videoGame.getId()}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
